<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Houston Culpepper's Gradebook</title>
        <style>
            body {
                background-color: #47535D;
                color: #783b1f;
                font-family: Arial, sans-serif;
            }
            h1 {
                color: #C2836A;
            }
            table {
                width: 100%;
                border-collapse: collapse;
            }
            th, td {
                border: 1px solid #C2836A;
                background-color: #dee69c;
                padding: 8px;
                text-align: left;
            }
            th {
                background-color: #C2836A;
            }
        </style>
    </head>
    <body>
        <h1>Gradebook</h1>
        <table id="gradebook">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Assignment 1</th>
                    <th>Assignment 2</th>
                    <th>Assignment 3</th>
                    <!-- Add more assignment columns as needed-->
                </tr>
            </thead>
            <tbody> 
                <!-- Rows will be populated dynamically with JavaScript-->              
            </tbody>
        </table>
        <script src="./public/gradebook.js"></script>
    </body>
</html>
